<!DOCTYPE html>

<html lang="es">
<head>
<meta charset="utf-8"/>
<title>Mi Perfil | Clinik Dent</title>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<link href="css/bootstrap.min.css" rel="stylesheet"/>
<link href="css/font-awesome.min.css" rel="stylesheet"/>
<link href="css/templatemo-style.css" rel="stylesheet"/>
<style>
        body { background: #f7f9fb; }
        .dashboard-box { background: #fff; border-radius: 10px; box-shadow: 0 5px 20px rgba(0,0,0,0.08); padding: 30px; margin-top: 40px; }
        .dashboard-header { margin-bottom: 30px; text-align: center; }
    </style>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&amp;display=swap" rel="stylesheet"/><style>
        .modal-content {
            background-color: #f9f9f9 !important;
        }
        .tab-pane, .form-control, .modal-content, label {
            color: #212529 !important;
        }
        .modal {
            z-index: 1055 !important;
        }
        </style></head>
<body>
<nav class="navbar navbar-default">
<div class="container-fluid">
<div class="navbar-header">
<a class="navbar-brand" href="dashboard-paciente.html">Clinik Dent</a>
</div>
<ul class="nav navbar-nav navbar-right">
<li><a href="index.html"><i class="fa fa-sign-out"></i> Cerrar sesión</a></li>
</ul>
</div>
</nav>
<div class="container">
<div class="dashboard-box">
<div class="dashboard-header">
<a class="btn btn-default" href="dashboard-paciente.html" style="float:right;margin-bottom:10px;"><i class="fa fa-arrow-left"></i> Volver</a>
<h2>Mi Perfil</h2>
<p>Gestiona tus datos personales, preferencias y seguridad.</p>
</div>
<ul class="nav nav-tabs" id="perfilTabs">
<li class="active"><a data-toggle="tab" href="#datos">Mis Datos</a></li>
<li><a data-toggle="tab" href="#preferencias">Preferencias</a></li>
<li><a data-toggle="tab" href="#seguridad">Seguridad</a></li>
</ul>
<div class="tab-content" style="margin-top:20px;">
<div class="tab-pane fade" id="datos">
<form id="formPerfilPaciente">
<div class="form-group">
<label>Nombre</label>
<input class="form-control" id="perfil-nombre" required="" type="text"/>
</div>
<div class="form-group">
<label>Apellidos</label>
<input class="form-control" id="perfil-apellidos" type="text"/>
</div>
<div class="form-group">
<label>Tipo de documento</label>
<input class="form-control" disabled="" id="perfil-tipo-doc" type="text"/>
</div>
<div class="form-group">
<label>Número de documento</label>
<input class="form-control" disabled="" id="perfil-num-doc" type="text"/>
</div>
<div class="form-group">
<label>Email</label>
<input class="form-control" disabled="" id="perfil-email" required="" type="email"/>
</div>
<div class="form-group">
<label>Teléfono</label>
<input class="form-control" id="perfil-telefono" required="" type="tel"/>
</div>
<div class="form-group">
<label>Dirección</label>
<input class="form-control" id="perfil-direccion" type="text"/>
</div>
<button class="btn btn-primary" type="submit">Actualizar</button>
</form>
</div>
<div class="tab-pane fade" id="preferencias">
<form id="formPreferenciasPaciente">
<div class="form-group">
<label><input id="preferencia-sms" type="checkbox"/> Deseo recibir información por SMS</label>
</div>
<div class="form-group">
<label><input id="preferencia-whatsapp" type="checkbox"/> Deseo recibir información por WhatsApp</label>
</div>
<button class="btn btn-primary" type="submit">Guardar preferencias</button>
</form>
</div>
<div class="tab-pane fade" id="seguridad">
<form id="formCambiarContrasena">
<div class="form-group">
<label>Nueva contraseña</label>
<input class="form-control" id="perfil-nueva-contrasena" required="" type="password"/>
</div>
<div class="form-group">
<label>Confirmar nueva contraseña</label>
<input class="form-control" id="perfil-confirmar-contrasena" required="" type="password"/>
</div>
<button class="btn btn-warning" type="submit">Cambiar contraseña</button>
</form>
</div>
</div>
</div>
</div>
<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/paciente-perfil.js" type="module"></script>
<div class="modal-backdrop fade show"></div></body>
</html>
